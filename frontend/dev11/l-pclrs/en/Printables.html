<div class="row" style="margin-left:10px">
    <div class="col-md-4" >
        <section>
            <form id="account" method="post">
                <h2>Use a local account to log in.</h2>
                <hr />
                
                <div class="form-floating">
                    <input class="form-control" autocomplete="username" aria-required="true" type="text" id="Input_UserId" name="Input.UserId" value="" />

                </div>
                <div class="form-floating">
                    <input class="form-control" autocomplete="current-password" aria-required="true" type="password" data-val="true" data-val-required="The Password field is required." id="Input_Password" name="Input.Password" />
                    <label class="form-label" for="Input_Password">Password</label>
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
                </div>
                <div>
                    <div class="checkbox">
                        <label class="form-label" for="Input_RememberMe">
                            <input class="form-check-input" type="checkbox" data-val="true" data-val-required="The Remember me? field is required." id="Input_RememberMe" name="Input.RememberMe" value="true" />
                            Remember me?
                        </label>
                    </div>
                </div>
                <div>
                    <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Log in</button>
                </div>
                <div>
                    <p>
                        <a id="forgot-password" href="../../Identity/Account/ForgotPassword.html">Forgot your password?</a>
                    </p>
                    <p>
                        <a href="../../Identity/Account/Register%3FreturnUrl=%252Fdev11%252Fl-pclrs%252Fen%252FPrintables.html">Register as a new user</a>
                    </p>
                </div>
